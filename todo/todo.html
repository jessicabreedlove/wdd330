<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Jessica Reece</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Todos</h1>
    </header>
    <main>
      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
      <form id="inputListItem">
        <div id="input-select">
          <div id="input-elements">
            <label for="todo-input">
              <input type="text" name="todo-input" class="todo-input" />
              <button class="todo-button" type="submit">
                <i class="fas fa-plus"></i>
              </button>
            </label>
          </div>
          <div class="select">
            <select name="todos" class="filter-todo">
              <option value="All">All</option>
              <option value="Completed">Completed</option>
              <option value="Uncompleted">Uncompleted</option>
            </select>
          </div>
        </div>
      </form>
    </main>
    <footer>&copy2022 Jessica Reece</footer>
    <script type="module" src="js/utilities.js"></script>
    <script type="module" src="js/todo.js"></script>
  </body>
</html>
