<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/base.css" />
    <title>W6 Todo List</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="date"></div>
      <h1 class="heading">TODO LIST</h1>
      <div class="todo">
        <div class="list"></div>
        <div class="filters">
          <div class="taskCount"><span>3 tasks left</span></div>
          <div id="filterAll">All</div>
          <div id="filterActive">Active</div>
          <div id="filterComplete">Completed</div>
        </div>
        <div class="addToDo">
          <form action="" class="formToDo">
            <input type="text" name="name" placeholder="Add your todo" />
            <input type="submit" name="submit" value="Add" />
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
